<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }
        a {
            color: #6a5acd;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
        #myPlot {
            width: 100%;
            max-width: 700px;
            margin: auto;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Interactive Plotly Visualization</h1>
    <div id="myPlot"></div>
    <script>
        var data = [
            {
                x: [1, 2, 3, 4, 5],
                y: [1, 9, 4, 7, 5],
                type: 'scatter'
            }
        ];

        Plotly.newPlot('myPlot', data);
    </script>
    <p><a href="index.html">Go to Home Page</a></p>
    <footer>
        &copy; 2024 Visualization Project
    </footer>
</body>
</html>
