<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Visualization Project!</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <!-- Font Awesome for Icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700|Roboto&display=swap" rel="stylesheet">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Axios for data fetching -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body, html {
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f4f4f9; /* Light grey background for any overflow */
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .navbar, .footer {
            background-color: #0056b3; /* Deep Blue for header and footer */
            color: white;
        }
        .footer {
            padding: 20px;
            text-align: center;
        }
        .section {
            padding: 40px 0;
        }
        .hero {
            background-color: #e8e8e8; /* Light grey for the hero section */
            padding: 40px 0;
        }
        #visualization {
            background-color: #d0d0d0; /* Slightly darker grey for visualization section */
            padding: 40px 0;
        }
        #myPlot {
            width: 100%;
            max-width: 700px;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#home">
                <strong>Visualization Project</strong>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="#home">Home</a>
                <a class="navbar-item" href="#visualization">Visualizations</a>
            </div>
        </div>
    </nav>

    <section id="home" class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">Welcome to Our Visualization Project!</h1>
                <h2 class="subtitle">Explore interactive visualizations and insights.</h2>
            </div>
        </div>
    </section>

    <section id="visualization" class="section">
        <div class="container">
            <h1 class="title has-text-centered">Interactive Plotly Visualization</h1>
            <div id="myPlot"></div>
            <script>
                axios.get('https://diradisease.github.io/data/plot_data.json')
                    .then(function (response) {
                        const data = response.data;
                        const traces = [{
                            x: data.map(d => d.x),
                            y: data.map(d => d.y),
                            mode: 'markers',
                            marker: {
                                size: data.map(d => Math.sqrt(d.prob) * 10),  // Scaled for better visibility
                                color: data.map(d => d.type === 'WT' ? 'orange' : 'blue')
                            },
                            type: 'scatter'
                        }];
                        const layout = {
                            title: 'Base-Pair Probabilities (WT vs. Mendonca et al)',
                            xaxis: { title: 'Base Position' },
                            yaxis: { title: 'Base Position' },
                            legend: { title: 'Type' },
                            margin: { t: 30 } // Optional: Adjust top margin to give more space for the title
                        };
                        Plotly.newPlot('myPlot', [traces], layout);
                    })
                    .catch(function (error) {
                        console.error('Error loading the data:', error);
                    });
            </script>
        </div>
    </section>

    <footer class="footer">
        Â© 2024 Visualization Project. All rights reserved.
    </footer>
</body>
</html>
