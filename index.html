<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Visualization Project!</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <!-- Font Awesome for Icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700|Roboto&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f4f4f9; /* Light grey background for any overflow */
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .navbar, .footer {
            background-color: #0056b3; /* Deep Blue for header and footer */
            color: white;
        }
        .footer {
            padding: 20px;
            text-align: center;
        }
        .section {
            padding: 40px 0;
        }
        .hero {
            background-color: #e8e8e8; /* Light grey for the hero section */
            padding: 40px 0;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between buttons */
        }
        button {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px; /* Rounded corners for the buttons */
            border: none;
            background-color: #0056b3; /* Deep Blue to match the navbar and footer */
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00397a; /* Slightly darker blue when hovered */
        }
    </style>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#home">
                <strong>Visualization Project</strong>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="#home">Home</a>
                <a class="navbar-item" href="#links">Links</a>
            </div>
        </div>
    </nav>

    <section id="home" class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">Welcome to Our Visualization Project!</h1>
                <h2 class="subtitle">Explore interactive visualizations and insights.</h2>
            </div>
        </div>
    </section>

    <section id="links" class="section">
        <div class="container has-text-centered">
            <h1 class="title">Useful Links</h1>
            <div class="buttons-container">
                <button onclick="window.location.href='LINK1_URL';">Link 1</button>
                <button onclick="window.location.href='LINK2_URL';">Link 2</button>
                <button onclick="window.location.href='LINK3_URL';">Link 3</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        Â© 2024 Visualization Project. All rights reserved.
    </footer>
</body>
</html>
